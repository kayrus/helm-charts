{{- if .Values.nginx-ingress.public_service }}
kind: Service
apiVersion: v1

metadata:
  name: ingress-controller-public
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
spec:
  type: ClusterIP 
  selector:
    app: nginx-ingress-controller
  ports: 
    - name: https 
      port: 443 
      targetPort: https
  externalIPs: 
    - {{.Values.nginx-ingress.external_public_service_ip}}
{{- end }}
